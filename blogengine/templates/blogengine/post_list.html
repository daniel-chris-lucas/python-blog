<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Django Blog</title>
    </head>
    <body>
        {% for post in object_list %}
            <h1>{{ post.title }}</h1>
            <h3>{{ post.pub_date }}</h3>
            {{ post.text }}
        {% endfor %}
    </body>
</html>
